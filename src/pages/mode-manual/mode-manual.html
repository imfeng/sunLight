<ion-header>

  <ion-navbar>

      <ion-buttons start>
        <button ion-button icon-only color="royal">
                <ion-icon name="search"></ion-icon>
              </button>
      </ion-buttons>
      <ion-title>mode-manual</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="openBleModal('11','22','33')">
          <ion-icon name="bluetooth" ></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-icon name="ios-pricetags-outline" item-start></ion-icon>
      <ion-label>群組</ion-label>
      <ion-select interface="alert" multiple="true" cancelText="取消" [(ngModel)]="deviceMeta.groups">
        <ion-option *ngFor="let type of lightsGroups; let i = index" value="{{type.id}}">{{type.name}} (#{{type.id}})</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-sunny-outline" item-start></ion-icon>
      <ion-label>發光模式</ion-label>
      <ion-select interface="action-sheet" cancelText="取消" [(ngModel)]="deviceMeta.curType">
        <ion-option *ngFor="let type of lightsType;" value="{{type.value}}">{{type.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="deviceMeta.curMultiple">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <button ion-button block color="dark" (click)="test()">傳送指令</button>

  </ion-list>
</ion-content>
