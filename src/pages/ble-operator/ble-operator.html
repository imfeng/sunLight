<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title class="title-ios">藍芽裝置連接</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list no-lines>
    <ion-list-header>
      狀態
    </ion-list-header>
    <ion-item>
      <ion-icon name="bluetooth" item-start></ion-icon>
      <ion-label>開啟藍芽</ion-label>
      <ion-toggle [(ngModel)]="test.tog" (ionChange)="enableBle()" checked="false"></ion-toggle>
    </ion-item>
    <ion-list-header>
      正在連接中的裝置
    </ion-list-header>
    <button ion-item (click)="openBleListNav()">
        <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
        <ion-label>{{blueInfo.peripheral.name||'無裝置'}}</ion-label>
        <ion-note item-end>{{blueInfo.peripheral.id||' - '}}</ion-note>
        <ion-badge item-end><ion-icon name="ios-arrow-forward-outline"></ion-icon></ion-badge>
      </button>


    <ion-list-header>
      過去配對的裝置
    </ion-list-header>
    <ion-item *ngFor="let item of devices_list|async">
      <ion-icon item-start name="sunny"></ion-icon>
      <h2>{{item.name || item.o_name || "無名稱"}}</h2>
      <p>{{item.id}}</p>
      <ion-badge item-end>{{item.group || "無群組"}}</ion-badge>
      <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="sunny"></ion-icon>
      <h2>裝置名１</h2>
      <p>11:22:33:44:55:66</p>
      <ion-badge item-end>群組1</ion-badge>
      <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="sunny"></ion-icon>
      <ion-label>裝置名２</ion-label>
      <p>AA:BB:CC:DD:EE:FF</p>
      <ion-badge item-end>群組2</ion-badge>
      <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
