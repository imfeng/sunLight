<ion-header>

  <ion-navbar>
    <button menuToggle clear outline ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
    </button>

    <ion-title>裝置設定</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openBleModal()">
        <ion-icon name="bluetooth" ></ion-icon>
      </button> </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
        過去配對的裝置
      </ion-list-header>
      <ion-item *ngFor="let item of devices_list|async;let idx =index;">
        <ion-icon item-start name="sunny"></ion-icon>
        <h2>{{item.name || item.o_name || "無名稱"}}</h2>
        <p>#{{item.id}}</p>
        <ion-badge item-end>{{item.group || "無群組"}}</ion-badge>
        <button (click)="editDevice(idx)" ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="sunny"></ion-icon>
        <h2>裝置名１</h2>
        <p>11:22:33:44:55:66</p>
        <ion-badge item-end>群組1</ion-badge>
        <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="sunny"></ion-icon>
        <h2>裝置名２</h2>
        <p>AA:BB:CC:DD:EE:FF</p>
        <ion-badge item-end>群組2</ion-badge>
        <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
      </ion-item>
    </ion-list>

</ion-content>
