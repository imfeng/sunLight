<ion-header>
  <ion-navbar>
    <ion-title>
      掃描附近裝置
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="refreshScan()">
            <ion-icon name="refresh-circle"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      發現的裝置
    </ion-list-header>
    <ion-item *ngFor="let device of devices">
        <ion-icon item-start name="sunny"></ion-icon>
        <h2>{{ device.name || '無名稱' }}</h2>
        <p>{{ device.id }} ( Rx: {{ device.rssi }} )</p>
        <ion-badge item-end>#1</ion-badge>
        <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
      </ion-item>
    <ion-item>
      <ion-icon item-start name="sunny"></ion-icon>
      <h2>Cher</h2>
      <p>Ugh. As if.</p>
      <ion-badge item-end>#1</ion-badge>
      <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="sunny"></ion-icon>
      <ion-label>Ionic View</ion-label>
      <p>Ugh. As if.</p>
      <ion-badge item-end>#1</ion-badge>
      <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <p>{{statusMessage}}</p>
    </ion-toolbar>
  </ion-footer>
