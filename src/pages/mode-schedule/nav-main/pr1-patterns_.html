<ion-header>
  <ion-navbar>


    <ion-title>
      掃描附近裝置
    </ion-title>
    <ion-buttons end>
      <button clear outline ion-button icon-only color="royal">
            <ion-icon name="search"></ion-icon>
          </button>
      <button ion-button (click)="refreshScan()">
            <ion-icon  name="refresh-circle-outline"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="outer-content">

  <ion-grid class="patterns-grid">
    <!-- ROW -->

      <ion-row>
        <ion-col col-6 col-md-4 col-lg-3 col-xl-2 *ngFor="let item of patternsStore.list; let idx = index">
          <button (click)="goNavSections(item.patternId)" class="parttern-cell" color="{{ (item.isSended)?'primary':'light' }}" ion-button full>{{ item.name }}</button>
        </ion-col>
        
      </ion-row>
