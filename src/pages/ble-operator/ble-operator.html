<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title class="title-ios">藍芽裝置連接</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list no-lines>
    <ion-list-header>
      狀態
    </ion-list-header>
    <ion-item>
      <ion-icon name="bluetooth" item-start></ion-icon>
      <ion-label>開啟藍芽</ion-label>
      <ion-toggle checked="false" [(ngModel)]="blueInfo.enabled" (ionChange)="enableBl()"></ion-toggle>
    </ion-item>
    <ion-list-header>
      正在連接中的裝置
    </ion-list-header>
    <button ion-item (click)="openBleListNav()">
        <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
        <ion-label>NAME</ion-label>
        <ion-note item-end>ID:ID:ID:ID:ID:ID</ion-note>
        <ion-badge item-end>#1</ion-badge>
      </button>


    <ion-list-header>
      過去配對的裝置
    </ion-list-header>
    <ion-item>
      <ion-icon item-start name="sunny"></ion-icon>
      <h2>Cher</h2>
      <p>Ugh. As if.</p>
      <ion-badge item-end>#1</ion-badge>
      <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="sunny"></ion-icon>
      <ion-label>Ionic View</ion-label>
      <p>Ugh. As if.</p>
      <ion-badge item-end>#1</ion-badge>
      <button ion-button outline item-end><ion-icon ios="ios-settings" md="md-settings"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
